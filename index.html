<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formatador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #282424;
    }
    textarea {
      width: 100%;
      padding: 12px;
      background-color: rgb(218, 238, 255);
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #outputText {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 14px;
      font-family: 'Trebuchet MS', tahoma, verdana, helvetica;
      background-color: rgb(218, 238, 255);
      white-space: pre-wrap;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Formatador</h2>

  <textarea id="inputText" rows="12" placeholder="Cole seu texto aqui ..."></textarea>
  <br>
  <button onclick="aplicarFormatacao()">Aplicar Espaçamento e Copiar</button>

  <textarea id="outputText" readonly></textarea>

  <script>
    function aplicarFormatacao() {
      let texto = document.getElementById("inputText").value;

      // Protege URLs temporariamente
      const urls = [];
      texto = texto.replace(/\b(?:https?:\/\/)?(?:www\.)?[^\s]+\.[^\s]{2,}/gi, (match) => {
        urls.push(match);
        return `__URL${urls.length - 1}__`;
      });

      // Divide o texto em linhas e remove linhas vazias
      let linhas = texto.split('\n').filter(l => l.trim() !== '');

      // Remove "Inscreva-se Gratuitamente"
      linhas = linhas.filter(l => !/inscreva-se gratuitamente/i.test(l));

      // Remove "Veja grade curricular" + 12 linhas seguintes
      for (let i = 0; i < linhas.length; i++) {
        if (/veja grade curricular/i.test(linhas[i])) {
          linhas.splice(i, 13); // remove linha + 12 próximas
          i--; // volta para verificar de novo no mesmo índice
        }
      }

      // Aplica espaçamento normal entre blocos
      let resultado = '';
      for (let i = 0; i < linhas.length; i++) {
        const linhaAtual = linhas[i].trim();
        if (linhaAtual === '') continue;

        resultado += linhaAtual;

        const proxima = linhas[i + 1] ? linhas[i + 1].trim() : '';
        if (/[.!?:]$/.test(linhaAtual) || (linhaAtual !== '' && proxima !== '')) {
          resultado += '\n\n\n';
        } else {
          resultado += '\n';
        }
      }

      // Restaura URLs
      urls.forEach((url, i) => {
        resultado = resultado.replace(`__URL${i}__`, url);
      });

      // Atualiza interface
      document.getElementById("outputText").value = resultado;
      document.getElementById("inputText").value = ''; // limpa entrada

      navigator.clipboard.writeText(resultado).then(() => {
        alert("Texto formatado e copiado com sucesso!");
      }).catch(err => {
        console.error("Erro ao copiar:", err);
        alert("Não foi possível copiar automaticamente.");
      });
    }
  </script>
</body>
</html>
